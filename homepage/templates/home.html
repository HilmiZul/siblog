{% extends "layout/base.html" %}
{% block content %}
  <!-- HEADER -->
  <section class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <h1>Welcome to <span class="primary-text">S [ i ] B L O G</span></h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- RECENT ARTICLES -->
  <section class="article">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Recent <span class="primary-text">ARTICLES</span></h2>
        </div>
        <div class="col-md-3 col-md-offset-9">
          <div class="more">
            <a href="/posts/" class="btn btn-outline btn-default btn-lg">More Article <i class="fa fa-chevron-right"></i></a>
          </div>
        </div>
        <!-- ARTCILE LOOP -->
        {% for post in posts_in_index %}
        <div class="col-md-3">
          <div class="panel panel-primary">
            <div class="panel-body">
              <a href="/post/{{ post.id }}"><img src="{{ post.feature_image.url }}" class="img"></a>
              <div class="category"><a href="/category/{{ post.category_id }}">{{ post.category }}</a></div>
              <h4><a href="/post/{{ post.id }}">{{ post.title }}</a></h4>
            </div>
            <div class="panel-footer">
              <div class="author"><a href="#">{{ post.postman }}</a></div>
            </div>
          </div>
        </div>
        {% endfor %}
        <!-- END ARTICLE LOOP -->
      </div>
    </div>
  </section>
{% endblock %}
